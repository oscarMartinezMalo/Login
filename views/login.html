<form data-toggle="validator" name="myForm" role="form">
    <div class="col-sm-10 col-sm-offset-1 form-group">
        <div class="col-sm-6">
            <h2>Sign Up</h2>
            <input type="email" id="email" class="form-control" name="myEmail" ng-model="signUpInfo.username" placeholder="Email" minlength="5"  required>
            <input type="email" class="form-control" name="remyEmail" placeholder="Confirm Email" ng-model="signUpInfo.reusername" compare-to="signUpInfo.username" minlength="5" required>
            <input type="password" class="form-control" placeholder="Choose Password"  ng-model="signUpInfo.password" minlength="5" required >
            <button ng-click="signUserUp()">Sign-Up</button>


            <div ng-messages="myForm.myEmail.$error" role="alert">
                <div ng-message="required">You did not enter your email address</div>
                <div ng-message="email">Your email address is invalid</div>
                <div ng-message="minlength">the Email field can be at most 15 characters long.</div>
            </div>

        </div>

        <div class="col-sm-6">
            <h2>Log In</h2>
            <input type="text" class="form-control" ng-model="loginInfo.username" placeholder="Choose UserName">
            <input type="text" class="form-control" ng-model="loginInfo.password" placeholder="Password">
            <button ng-click="loginUser()">Sign-Up</button>
        </div>
        -->
    </div>
</form>
