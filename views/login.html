<form data-toggle="validator" role="form">
    <div class="col-sm-10 col-sm-offset-1 form-group">
        <div class="col-sm-6">
            <h2>Sign Up</h2>
            <input type="email" class="form-control" ng-model="signUpInfo.username" placeholder="Email"  required>
            <input type="text" class="form-control" ng-model="signUpInfo.reusername" placeholder="Confirm Email" required>
            <input type="password" class="form-control" ng-model="signUpInfo.password" placeholder="Choose Password" required>
            <button ng-click="signUserUp()">Sign-Up</button>
        </div>
        
        <div class="col-sm-6">
            <h2>Log In</h2>
            <input type="text" class="form-control" ng-model="loginInfo.username" placeholder="Choose UserName">
            <input type="text" class="form-control" ng-model="loginInfo.password" placeholder="Password">
            <button ng-click="loginUser()">Sign-Up</button>
        </div>
    </div>
</form>
